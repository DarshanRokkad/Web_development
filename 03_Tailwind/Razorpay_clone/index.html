<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay clone</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="bg-deepBlue flex">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="" class="cursor-pointer py-7 pr-7">
          <img src="./images/logo.svg" alt="" width="125px" height="30px" />
        </a>
        <!-- Payments -->
        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <!-- Banking -->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking+</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <!-- Line o credit -->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Line of Credit</a>
          </li>
          <!-- Payroll -->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <!-- Resources -->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <!-- Support -->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
          </li>
        </ul>
        <div class="flex gap-6">
          <!-- indian flag -->
          <img
            src="./images/india-flag.svg"
            width="28px"
            height="20px"
            alt="india-flag"
          />
          <!-- Login button -->
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold"
          >
            Log In
          </button>
          <!-- Signup button -->
          <button
            class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 hidden lg:flex"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[17px] h-[17px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
