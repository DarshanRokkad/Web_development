<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Darshan">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>
        Contact Us
    </title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#lts">About LTS</a></li>
            <li><a href="index.html#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
            <img src="img/tacos_close_up.png" alt="tacos close up" title="Tacos Close Up">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section id="contact_form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="customer_name">Name : </label>
                        <input type="text" name="customer_name" id="customer_name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your message : </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
                            required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section id="location">
            <h2>Our Location</h2>
            <address>55Taco Temptation Lane,Suite T <br>Kanas City, MO 55555-5555</address>
            <p><em>Phone : <a href="tel:+555-555-5555">555-555-5555</a></em></p>
        </section>
        <a href="#">Back to Top</a>
    </main>
    <hr>
    <footer>
        Copyright &copy; The Little Taco Shop
    </footer>
</body>

</html>
