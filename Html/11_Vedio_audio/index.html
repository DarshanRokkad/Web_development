<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Vedio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>multimedia</h1>
    </header>
    <main>
      <section class="Vedio">
        <h2>Video</h2>
        <!-- <video controls autoplay> -->
        <video controls width="300" height="600">
          <source src="vedio/Ab_India_seekhega Coding.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="audio">
        <h2>Audio</h2>
        <audio controls>
          <source src="audio/SkechersDripReportPaglaSongsRingtone.mp3" />
        </audio>
      </section>
      <section class="youtube">
        <h2>youtube</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/Egg_5752XRs"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
